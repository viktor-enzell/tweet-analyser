<p class="fs-4 text-center mb-4">Multiple tweets</p>

<div class="accordion accordion-flush" id="tweetList">
  {% for tweet in tweets %}

    <div class="accordion-item">

      <h2 class="accordion-header"
          id="flush-heading{{ forloop.counter }}">
        <button class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapse{{ forloop.counter }}"
                aria-expanded="false"
                aria-controls="flush-collapse{{ forloop.counter }}">
          {{ tweet.tweet|truncatechars:70 }}
        </button>
      </h2>

      <div id="flush-collapse{{ forloop.counter }}"
           class="accordion-collapse collapse"
           aria-labelledby="flush-heading{{ forloop.counter }}"
           data-bs-parent="#tweetList">
        <div class="accordion-body">
          {% include "single_tweet.html" with tweet_has_comments=tweet.tweet_has_comments tweet=tweet.tweet %}
        </div>
      </div>

    </div>

  {% endfor %}
</div>
