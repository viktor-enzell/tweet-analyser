<div class="row mb-4">

  <div class="col-6 fs-6">
    {{ item_name }}
  </div>
  <div class="col">

    <div class="progress" style="height: 100%; max-height: 24px;">
      <div class="progress-bar"
           role="progressbar"
           style="width: {{ item_percent }}%; background-color: {{ bar_color }}; color: black;"
           aria-valuenow="{{ item_percent }}"
           aria-valuemin="0"
           aria-valuemax="100">{{ item_percent }}%
      </div>
    </div>

  </div>
</div>
